<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "container">
        <header id = "header">
            <h1 id = "h1">Library</h1>
            <div id = "login-container">
                <button id = "login-button">LOGIN</button>
            </div>
        </header>
        <main id = "main">
            <div id = "form-button-container">
                <div id = "form-container">
                    <form id = "form">
                        <div class = "form-section" id = "title-section">
                            <label class = "form-label" id ="title-label" for="title">Title</label>
                            <input type="text" class = "form-input" id = "title-input" name = "title" required>
                        </div>
                        <div class = "form-section l-section" id = "author-section">
                            <label class = "form-label" id ="author-label" for="author">Author</label>
                            <input type="text" class = "form-input" id = "author-input" name = "author" required>
                        </div>
                        <div class = "form-section l-section" id = "pages-section">
                            <label class = "form-label" id ="pages-label" for="pages">Pages</label>
                            <input type="text" class = "form-input" id = "pages-input" name = "pages" required>
                        </div>
                        <div class = "form-section" id = "read-section">
                            <label class = "form-label" id ="read-label" for="read">Read</label>
                            <input type="checkbox" class = "form-input" id = "read-input" name = "read">
                        </div>
                        <div class = "form-section" id = "add-section">
                            <button  type = "submit" id = "add-button">ADD BOOK</button>
                        </div>
                    </form>
                </div>
                <div id = "delete-container"><button id = "delete-button">DELETE ALL</button></div>
            </div>
            <div id = "grid-container">
                <div id = "test-book">
                    <div id = "section-1">
                        <h3 class = "section-1-child">Title</h3>
                        <p class = "section-1-child">Author</p>
                        <p class = "section-1-child">Pages</p>
                        <p class = "section-1-child">Read</p>
                    </div>
                    <div id = "section-2">
                        <div id = "delete-icon-container">
                            <img class="delete-icon" src="images/delete.svg" alt="a delete button icon">
                        </div> <!--Id to number using js-->
                    </div>
                   
                </div>

            </div>
        </main>
        <footer id = "footer"></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
