<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "container">
        <header id = "header">
            <h1 id = "h1">Library</h1>
            <div id = "login-container">
                <button id = "login-button">LOGIN</button>
            </div>
        </header>
        <main id = "main">
            <div id = "form-button-container">
                <div id = "form-container">
                    <form id = "form" name = "myForm">
                        <div class = "form-section" id = "title-section">
                            <label class = "form-label" id ="title-label" for="title">Title</label>
                            <input type="text" class = "form-input form-input-required" id = "title-input" name = "title" required>
                        </div>
                        <div class = "form-section l-section" id = "author-section">
                            <label class = "form-label" id ="author-label" for="author">Author</label>
                            <input type="text" class = "form-input form-input-required" id = "author-input" name = "author" required>
                        </div>
                        <div class = "form-section l-section" id = "pages-section">
                            <label class = "form-label" id ="pages-label" for="pages">Pages</label>
                            <input type="number"  min = "1" step = "1" class = "form-input form-input-required" id = "pages-input" name = "pages" required>
                        </div>
                        <div class = "form-section" id = "read-section">
                            <label class = "form-label" id ="read-label" for="read">Read</label>
                            <input type="checkbox" class = "form-input" id = "read-input" name = "read">
                        </div>
                        <div class = "form-section" id = "add-section">
                            <button  type = "submit" id = "add-button">ADD BOOK</button>
                        </div>
                    </form>
                </div>
                <div id = "delete-container"><button id = "delete-button">DELETE ALL</button></div>
            </div>
            <div id = "grid-container">
                <div class = "book">
                    <div class = "book-section-1">
                         <h3 class = " book-title" contenteditable="true">The Lord Of The Rings</h3>
                         <span class = "book-author" >Author</span>
                         <span class = "author" contenteditable="true">JRR. Tolkein</span>
                         <span class = "book-pages" >Pages</span>
                         <span class = "pages" contenteditable="true">500</span>
                         <span class=" book-read" >Read</span>
                         <span class=" read" contenteditable="true">Yes</span>
                    </div>
                    <div class = "book-section-2">
                        <button class = "update-button">Update</button>
                        <img class="delete-icon" src="images/delete.svg" alt="a delete button icon">
                    </div>
                </div>
            </div>
        </main>
        <footer id = "footer"></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
