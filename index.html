<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id = "library-logo" class="header-div">Library</div>
        <div class="header-div" id = "login-container">
            <button id = "login-button">Login</button>
        </div>
    </header>
    <main>
        <div id = "container">
            <div id = "form-container">
                <form id = "form"action="">
                    <div class="form-section" id = "author-setion">
                        <label class = "label-group" for="author">Author</label>
                        <input class = "input-group" type="text" name="author" id="author">
                    </div>
                    <div class="form-section" id = "title-section">
                        <label class = "label-group" for="title"> Title</label>
                        <input class = "input-group" type="text" name="title" id="title">
                    </div>
                    <div class="form-section" id = "pages-read-section">
                        <label class = "label-group" for="pages">Pages Read</label>
                        <input class = "input-group" type="number" name="pages" id="pages" min = "0">
                    </div>
                    <div class="form-section" id = "read-section">
                        <label class = "label-group" for="read">Read</label>
                        <input class = "input-group" type="checkbox" name = "read" id = "read">
                    </div>
                </form>
                <div id = "add-book-container">
                    <input class = "input-group" type="submit" name = "add-book" id = "add-book-input" value = "Add Book">
                </div>
    
            </div>
        </div>
        <script src="script.js"></script>
    </main>
    
</body>
</html>
